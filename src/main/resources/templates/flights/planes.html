<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>Planes</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Airline</th>
    <th>Seats</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="plane:${planes}">
    <td th:text="${plane.getId()}"></td>
    <td th:text="${plane.getAirline()}"></td>
    <td th:text="${plane.getSeats()}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
