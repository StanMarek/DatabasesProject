<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Passengers</h1>
<p><a href="/passengers/new">Add new passenger</a></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-Mail</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger:${passengers}">
        <td th:text="${passenger.getId()}"></td>
        <td th:text="${passenger.getName()}"></td>
        <td th:text="${passenger.getSurname()}"></td>
        <td th:text="${passenger.getEmail()}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
